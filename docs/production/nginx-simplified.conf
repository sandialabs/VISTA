# Simplified Nginx Configuration with Multi-Prefix Authentication
# This configuration supports three API prefixes with different auth methods:
#
# /api      - OAuth authentication (browser users, web UI)
# /api-key  - API key authentication only (scripts, automation)
# /api-ml   - API key + HMAC authentication (ML pipelines)
#
# Benefits of this approach:
# - No complex error_page fallback handlers
# - Clear separation of auth methods
# - Better performance (no auth_request for programmatic access)
# - Easier to debug and maintain

# Upstream backend server
upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# HTTP server (redirect to HTTPS)
server {
    listen 80;
    server_name yourdomain.com;

    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name yourdomain.com;

    # SSL/TLS Configuration
    ssl_certificate /etc/ssl/certs/yourdomain.com.crt;
    ssl_certificate_key /etc/ssl/private/yourdomain.com.key;

    # Modern SSL configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # Logging
    access_log /var/log/nginx/image-manager-access.log combined;
    error_log /var/log/nginx/image-manager-error.log warn;

    # Client request limits
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Buffer sizes
    client_body_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_buffer_size 128k;

    # Authentication endpoint (OAuth2)
    location /oauth2/ {
        proxy_pass http://127.0.0.1:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Auth-Request-Redirect $request_uri;
    }

    location = /oauth2/auth {
        internal;
        proxy_pass http://127.0.0.1:4180;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Original-URI $request_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
    }

    # Health check endpoint (no authentication)
    location = /api/health {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ============================================================================
    # /api PREFIX - OAuth Authentication (Browser Users)
    # ============================================================================

    location /api/images {
        limit_req zone=upload_limit burst=5 nodelay;

        auth_request /oauth2/auth;
        auth_request_set $user_email $upstream_http_x_auth_request_email;

        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        auth_request /oauth2/auth;
        auth_request_set $user_email $upstream_http_x_auth_request_email;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie;

        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
        proxy_redirect off;
    }

    # ============================================================================
    # /api-key PREFIX - API Key Authentication Only (Scripts & Automation)
    # ============================================================================

    location /api-key/images {
        limit_req zone=upload_limit burst=5 nodelay;

        # No OAuth - just forward API key to backend
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
    }

    location /api-key/ {
        limit_req zone=api_limit burst=20 nodelay;

        # No OAuth - just forward API key
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
        proxy_redirect off;
    }

    # ============================================================================
    # /api-ml PREFIX - API Key + HMAC Authentication (ML Pipelines)
    # ============================================================================

    location /api-ml/images {
        limit_req zone=upload_limit burst=5 nodelay;

        # No OAuth - forward API key and HMAC headers
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-ML-Signature $http_x_ml_signature;
        proxy_set_header X-ML-Timestamp $http_x_ml_timestamp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
    }

    location /api-ml/ {
        limit_req zone=api_limit burst=20 nodelay;

        # No OAuth - forward API key and HMAC headers
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-ML-Signature $http_x_ml_signature;
        proxy_set_header X-ML-Timestamp $http_x_ml_timestamp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_pass http://backend;
        proxy_redirect off;
    }

    # ============================================================================
    # API Documentation (Optional Authentication)
    # ============================================================================

    location ~ ^/(docs|redoc|openapi.json) {
        # Uncomment to require authentication for API docs:
        # auth_request /oauth2/auth;
        # auth_request_set $user_email $upstream_http_x_auth_request_email;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_pass http://backend;
    }

    # ============================================================================
    # Frontend (OAuth Authentication)
    # ============================================================================

    location / {
        auth_request /oauth2/auth;
        auth_request_set $user_email $upstream_http_x_auth_request_email;
        auth_request_set $auth_cookie $upstream_http_set_cookie;
        add_header Set-Cookie $auth_cookie;

        proxy_set_header X-User-Email $user_email;
        proxy_set_header X-Proxy-Secret "YOUR_SHARED_SECRET_HERE";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_pass http://backend;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    location = /favicon.ico {
        proxy_pass http://backend;
        expires 1y;
        access_log off;
    }
}

# ============================================================================
# COMPARISON: Old vs New
# ============================================================================
#
# OLD APPROACH (Complex):
# - Single /api prefix handles multiple auth methods
# - Uses error_page 401 = @api_key_fallback for API key requests
# - OAuth checked for ALL requests, then falls back on failure
# - Duplicate proxy config in @api_key_fallback handler
# - Hard to debug: which auth method will be used?
# - Extra latency: OAuth subrequest even for API key requests
#
# NEW APPROACH (Simple):
# - Three separate prefixes: /api, /api-key, /api-ml
# - No error_page handlers needed
# - Clear separation: URL determines auth method
# - No duplicate config
# - Easy to debug: prefix tells you auth method
# - Better performance: no OAuth overhead for /api-key and /api-ml
#
# ============================================================================
# USAGE EXAMPLES
# ============================================================================
#
# Browser users (OAuth):
#   https://yourdomain.com/api/projects
#   -> Redirected to OAuth provider if not logged in
#   -> Sets X-User-Email + X-Proxy-Secret headers
#
# Scripts/automation (API key):
#   curl -H "Authorization: Bearer <api-key>" \
#        https://yourdomain.com/api-key/projects
#   -> No OAuth check, just validates API key
#
# ML pipelines (API key + HMAC):
#   curl -H "Authorization: Bearer <api-key>" \
#        -H "X-ML-Signature: sha256=<hmac>" \
#        -H "X-ML-Timestamp: <timestamp>" \
#        https://yourdomain.com/api-ml/analyses/{id}/status
#   -> Validates both API key and HMAC signature
