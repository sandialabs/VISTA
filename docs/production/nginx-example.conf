# TESTING AND TROUBLESHOOTING
# ============================
#
# Test OAuth authentication (browser users):
#   1. Open https://yourdomain.com in browser
#   2. Should redirect to OAuth provider
#   3. After login, should see application
#   4. Check nginx logs for X-User-Email header
#
# Test API key authentication:
#   curl -H "Authorization: Bearer YOUR_API_KEY" \
#        https://yourdomain.com/api/projects
#   - Should work without browser OAuth
#   - Backend validates API key
#   - Check logs: should NOT see "Invalid proxy authentication"
#
# Test HMAC authentication (ML pipeline):
#   # Use scripts/run_heatmap_pipeline.sh for end-to-end test
#   # IMPORTANT: ML pipeline requires BOTH API key AND HMAC signature
#   ./scripts/run_heatmap_pipeline.sh PROJECT_ID \
#       --api-url https://yourdomain.com \
#       --api-key YOUR_API_KEY
#   - Pipeline uses API key for user auth
#   - Backend validates BOTH API key AND HMAC signature
#   - Check logs for both Authorization and X-ML-Signature headers
#
# Common issues:
#   1. "Invalid proxy authentication" - X-Proxy-Secret mismatch
#      Solution: Verify PROXY_SHARED_SECRET matches in nginx and backend
#
#   2. API key requests get 401 - OAuth blocking them
#      Solution: Verify error_page 401 = @api_key_fallback is present
#                Verify Authorization header is being forwarded
#
#   3. OAuth works but API keys don't - Authorization header not forwarded
#      Solution: Add "proxy_set_header Authorization $http_authorization;"
#
#   4. ML pipeline gets 401 - Missing API key or invalid HMAC
#      Solution: Ensure pipeline sends BOTH Authorization header AND HMAC headers
#                Verify ML_CALLBACK_HMAC_SECRET matches on both sides
#                Check backend logs for which auth layer failed
#
# Verify configuration:
#   nginx -t              # Test configuration syntax
#   nginx -T              # Show full configuration with includes
#
# Debug mode:
#   - Set backend DEBUG=true to bypass header checks temporarily
#   - Check nginx error logs: /var/log/nginx/image-manager-error.log
#   - Check nginx access logs: /var/log/nginx/image-manager-access.log
#   - Enable nginx debug: error_log /var/log/nginx/debug.log debug;
